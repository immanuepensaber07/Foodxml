<!DOCTYPE html>
<html lang="na">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
</head>
<body>
    <h2>Food:</h2>

    <button type="button" onclick="loadXMLDoc()">
    My Foods</button>
    
    <table id="Demo" border="1" cellspacing="0" cellpadding="10" width="80%" align="center"">
    </table>
    
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xmlhttp.open("GET", "Foods.xml", true);
            xmlhttp.send();
        }
        
        function createTable(xml) {
            var i, xmlDoc, txt;
            
            // Actual XML File Object mode
            xmlDoc = xml.responseXML; 

            txt = `
                <tr>    
                    <th>name</th>
                    <th>price</th>
                    <th>desc</th>
                    <th>calories</th>
                </tr>
            `;

            var Unit = xmlDoc.getElementsByTagName("name");
            var Type = xmlDoc.getElementsByTagName("price");
            var Model = xmlDoc.getElementsByTagName("desc");
            var Specification = xmlDoc.getElementsByTagName("calories");

            for (i = 0; i< Unit.length; i++) {
                txt += `
                    <tr>
                        <td>${Unit[i].childNodes[0].nodeValue}</td>
                        <td>${Type[i].childNodes[0].nodeValue}</td>
                        <td>${Model[i].childNodes[0].nodeValue}</td>
                        <td>
                            <ul>`;
                                var list = "";
                                for(j = 0; j < Specification.length;j++){
                                    list += `<li>${Specification[i].children[j].childNodes[0].nodeValue}</li>`;
                                }

                txt +=`
                                ${list}
                            </ul>
                        </td>
                    </tr>
                `;                
            }

            document.getElementById("Demo").innerHTML = txt;
        }
    </script>
</body>
</html>
